<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book</title>
</head>
<body>
    <div class="library">
    </div>
    <button class="newBookBtn">Add book</button>
    <form id="submitNewBookForm" class="hidden" onsubmit="return false;">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="author">Number of pages</label>
        <input type="number" name="numPages" id="numPages" min="1" required>
        <label for="haveRead">Have you read it?</label>
        <input type="checkbox" name="haveRead" id="haveRead">
        <button type="submit" id="newBookSubmit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
